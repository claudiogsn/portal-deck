        <div class="text-2xl font-bold" id="totalRespostas">0</div>
    </div>
    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-blue-500">

    </div>
    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-blue-500">
        <div class="text-gray-500 text-sm">% de Resposta</div>
        <div class="text-2xl font-bold" id="percentualResposta">0%</div>
    </div>
    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-green-500">
        <div class="text-gray-500 text-sm">Promotores üòÑ</div>

    </div>
    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-yellow-500">
        <div class="text-gray-500 text-sm">Neutros üòê</div>

    </div>
    <div class="bg-white p-4 rounded-lg shadow border-l-4 border-red-500">

        <table class="min-w-full divide-y divide-gray-200">

                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Loja</th>

            <!-- Conte√∫do preenchido via JS -->
        </div>

<!-- Loader -->

</div>


<!-- Tippy.js e Popper.js -->
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR1Ah_f24oWlsWaOoZf1rqIPuTzS0nyA8"></script>

<script>

    document.addEventListener('DOMContentLoaded', () => {
        const minWidth = 768; // largura m√≠nima em pixels

        if (window.innerWidth < minWidth) {
            document.body.innerHTML = `
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center px-6">
          <h1 class="text-2xl font-bold text-red-600 mb-4">Acesso n√£o permitido</h1>
          <p class="text-gray-700 text-base max-w-md">
            Esta p√°gina foi projetada para ser utilizada apenas em dispositivos com telas maiores.
            Tente acessar de um notebook, desktop ou tablet na horizontal.
          </p>
        </div>
      `;
            document.body.classList.add('overflow-hidden');
        }
    });

    const baseUrl = window.location.hostname !== 'localhost'
        ? 'https://vemprodeck.com.br/dispatch-bot/api/index.php'
        : 'http://localhost/dispatch-bot-api/index.php';

    let filtros = {
        dt_inicio: '',
        dt_fim: '',
        loja: '',
        pergunta: '',
        nota: '',
        modo_venda: ''
    };

    function fecharModal() {
        document.getElementById('modalDetalhesPedido').classList.add('hidden');
    }

    // === Anima√ß√£o de N√∫meros ===
    function animateNumber(id, start, end, duration = 1000, isPercent = false) {
        const el = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const value = start + (end - start) * progress;
            el.textContent = isPercent
                ? value.toFixed(1).replace('.', ',') + '%'
                : Math.round(value);
            if (progress < 1) requestAnimationFrame(step);
        };
        requestAnimationFrame(step);
    }

    // === Setar intervalo autom√°tico ===
    function setRange(tipo) {
        const now = new Date();
        const start = new Date();

        if (tipo === 'ontem') {
            start.setDate(now.getDate() - 1);
        } else if (tipo === '7dias') {
            start.setDate(now.getDate() - 7);
        } else if (tipo === 'mes') {
            start.setMonth(now.getMonth() - 1);
        }

        const formatDate = (d) => d.toISOString().split('T')[0];
        document.getElementById('startDate').value = formatDate(start);
        document.getElementById('endDate').value = formatDate(now);

        filtros.dt_inicio = formatDate(start) + ' 00:00:00';
        filtros.dt_fim = formatDate(now) + ' 23:59:59';

        carregarDashboardNps();
    }

    // === Carregar dados principais ===
    async function carregarDashboardNps() {
        try {
            const response = await axios.post(baseUrl, {
                method: 'dashNps',
                data: {
                    dt_inicio: filtros.dt_inicio,
                    dt_fim: filtros.dt_fim
                }
            });

            if (!response.data || !response.data.success) {
                console.error('Erro na resposta da API');
                return;
            }

            const { estatisticas, respostas } = response.data;

// Filtrar por loja, se aplic√°vel
            const lojaSelecionada = filtros.loja;

            const respostasPorLoja = estatisticas.total_respostas.filter(item =>
                !lojaSelecionada || item.nome_loja === lojaSelecionada
            );
            const pedidosPorLoja = estatisticas.total_pedidos.filter(item =>
                !lojaSelecionada || item.nome_loja === lojaSelecionada
            );

// Somar total de respostas
            const totalRespostas = respostasPorLoja.reduce((acc, cur) => acc + (parseInt(cur.total) || 0), 0);

// Somar total de pedidos
            const totalPedidos = pedidosPorLoja.reduce((acc, cur) => acc + (parseInt(cur.total_pedidos) || 0), 0);

// Calcular percentual
            const percentualResposta = totalPedidos > 0
                ? (totalRespostas / totalPedidos) * 100
                : 0;

// Atualizar os totalizadores
            animateNumber('totalRespostas', 0, totalRespostas);
            animateNumber('totalPedidos', 0, totalPedidos);
            animateNumber('percentualResposta', 0, percentualResposta, 1000, true);


            processarNPS(respostas);
        } catch (err) {
            console.error('Erro ao carregar dashboard NPS:', err);
        }
    }

    // === Processar e calcular NPS ===
    function processarNPS(respostas) {
        const { loja, pergunta, nota, modo_venda } = filtros;

        const filtrado = respostas.filter(r => {
            if (r.metodo_resposta !== 'nota') return false;
            if (loja && r.nome_loja !== loja) return false;
            if (pergunta && r.pergunta !== pergunta) return false;
            if (modo_venda && r.modo_venda !== modo_venda) return false;

            const notaInt = parseInt(r.resposta);
            if (nota === 'detrator' && (notaInt < 0 || notaInt > 6)) return false;
            if (nota === 'neutro' && (notaInt < 7 || notaInt > 8)) return false;
            if (nota === 'promotor' && (notaInt < 9 || notaInt > 10)) return false;

            return true;
        });

        let promotores = 0;
        let neutros = 0;
        let detratores = 0;

        filtrado.forEach(r => {
            const nota = parseInt(r.resposta);
            if (nota >= 9 && nota <= 10) promotores++;
            else if (nota >= 7 && nota <= 8) neutros++;
            else if (nota >= 0 && nota <= 6) detratores++;
        });

        const totalValidas = promotores + neutros + detratores;

        let npsScore = totalValidas > 0
            ? Math.round(((promotores - detratores) / totalValidas) * 100)
            : 0;

        npsScore = Math.max(npsScore, 0); // Garante m√≠nimo de 0

        animateNumber('promotores', 0, promotores);
        animateNumber('neutros', 0, neutros);
        animateNumber('detratores', 0, detratores);

        renderGauge(npsScore);

        // ‚úÖ Gera perguntas √∫nicas para os mini gauges
        const perguntasUnicas = [...new Set(
            filtrado
                .map(r => r.pergunta?.trim())
                .filter(Boolean)
        )];

        renderMiniGauges(filtrado, perguntasUnicas);
        renderTabelaComentarios(respostas);
    }

    // === Renderizar gr√°fico Gauge (NPS) ===
    function renderGauge(score) {
        const chartDom = document.getElementById('npsGauge');
        const myChart = echarts.init(chartDom);

        let cor = '#10b981'; // verde
        if (score <= 60) cor = '#ef4444'; // vermelho
        else if (score <= 80) cor = '#f59e0b'; // amarelo

        const option = {
            series: [
                {
                    type: 'gauge',
                    startAngle: 90,
                    endAngle: -270,
                    min: 0,
                    max: 100,
                    pointer: {
                        show: false
                    },
                    progress: {
                        show: true,
                        overlap: false,
                        roundCap: true,
                        clip: false,
                        itemStyle: {
                            color: cor
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            width: 20,
                            color: [[1, '#e0e0e0']]
                        }
                    },
                    splitLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: false
                    },
                    data: [
                        {
                            value: score,
                            name: 'NPS',
                            title: {
                                offsetCenter: ['0%', '-30%'],
                                fontSize: 14
                            },
                            detail: {
                                valueAnimation: true,
                                offsetCenter: ['0%', '0%'],
                                fontSize: 32,
                                color: cor,
                                formatter: '{value}%'
                            }
                        }
                    ],
                    title: {
                        show: true
                    }
                }
            ]
        };

        myChart.setOption(option);
    }

    function renderMiniGauges(respostas, perguntas) {
        const container = document.getElementById('miniGaugesContainer');
        container.innerHTML = ''; // Limpa os antigos

        perguntas.forEach(pergunta => {
            const relacionadas = respostas.filter(r => r.pergunta === pergunta);
            let promotores = 0, neutros = 0, detratores = 0;

            relacionadas.forEach(r => {
                const nota = parseInt(r.resposta);
                if (nota >= 9) promotores++;
                else if (nota >= 7) neutros++;
                else detratores++;
            });

            const total = promotores + neutros + detratores;
            let score = total ? Math.round(((promotores - detratores) / total) * 100) : 0;
            score = Math.max(score, 0); // Sem negativos

            // Cria o container individual
            const gaugeId = `gauge_${pergunta.replace(/\s+/g, '_')}`;
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow p-4 flex flex-col'; // removido 'items-center' daqui

            card.innerHTML = `
                <div class="w-full text-left mb-2">
                    <h3 class="text-sm font-medium">${pergunta}</h3>
                </div>
                <div class="flex justify-center w-full">
                    <div id="${gaugeId}" style="width: 100%; max-width: 120px; height: 150px;"></div>
                </div>
            `;

            container.appendChild(card);

            // Renderiza o gauge
            const chart = echarts.init(document.getElementById(gaugeId));
            chart.setOption({
                series: [
                    {
                        type: 'gauge',
                        startAngle: 90,
                        endAngle: -270,
                        pointer: { show: false },
                        progress: {
                            show: true,
                            overlap: false,
                            roundCap: true,
                            clip: false,
                            itemStyle: {
                                color: getColor(score),
                                borderWidth: 1,
                                borderColor: '#ccc'
                            }
                        },
                        axisLine: {
                            lineStyle: {
                                width: 10,
                                color: [[1, '#e0e0e0']]
                            }
                        },
                        axisLabel: { show: false },
                        splitLine: { show: false },
                        axisTick: { show: false },
                        data: [{ value: score }],
                        detail: {
                            offsetCenter: ['0%', '0%'],
                            valueAnimation: true,
                            formatter: '{value}%',
                            fontSize: 16,
                            color: getColor(score)
                        },
                        title: { show: false }
                    }
                ]
            });
        });

        function getColor(score) {
            if (score <= 60) return '#ef4444';
            if (score <= 80) return '#f59e0b';
            return '#10b981';
        }
    }

    function renderTabelaComentarios(respostas) {
        const { loja, modo_venda, pergunta, nota } = filtros;
        const container = document.getElementById('comentariosNpsTable');
        container.innerHTML = '';

        // Agrupar por chave_pedido
        const agrupado = {};
        respostas.forEach(r => {
            if (!agrupado[r.chave_pedido]) agrupado[r.chave_pedido] = [];
            agrupado[r.chave_pedido].push(r);
        });

        Object.values(agrupado).forEach(grupo => {
            const comentario = grupo.find(r => r.metodo_resposta === 'texto');
            if (!comentario) return;

            // Filtros ativos
            if (loja && comentario.nome_loja !== loja) return;
            if (modo_venda && comentario.modo_venda !== modo_venda) return;
            if (pergunta && !grupo.some(r => r.pergunta === pergunta)) return;

            if (nota) {
                const respostaNota = grupo.find(r => r.metodo_resposta === 'nota');
                if (!respostaNota) return;
                const n = parseInt(respostaNota.resposta);
                if (nota === 'detrator' && (n < 0 || n > 6)) return;
                if (nota === 'neutro'   && (n < 7 || n > 8)) return;
                if (nota === 'promotor' && (n < 9 || n > 10)) return;
            }

            // Tooltip seguro (escapar aspas)
            const tooltipContent = grupo
                .map(r => `<strong>${r.pergunta}:</strong> ${r.resposta ?? ''}`)
                .join('<br>')
                .replace(/"/g, '&quot;');

            // Monta objeto "pedido" para Detalhes Cliente
            const telefoneDoGrupo = comentario.telefone || (grupo.find(x => x.telefone)?.telefone) || '';

            const pedido = {
                chave_pedido: comentario.chave_pedido,
                telefone: telefoneDoGrupo,
                nome_loja: comentario.nome_loja,
                modo_venda: comentario.modo_venda,
                created_at: comentario.created_at
            };

            // Cria a linha
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';

            row.innerHTML = `
      <td class="px-4 py-2 text-sm text-gray-700">${comentario.nome_loja}</td>
      <td class="px-4 py-2 text-sm text-gray-700">${comentario.modo_venda}</td>
      <td class="px-4 py-2 text-sm text-gray-700 whitespace-nowrap overflow-hidden text-ellipsis max-w-xs">
        <span class="comentario-tooltip" data-tippy-content="${tooltipContent}">
          ${comentario.resposta}
        </span>
      </td>
      <td class="px-4 py-2 text-sm text-gray-500">
        ${new Date(comentario.created_at).toLocaleString()}
      </td>
      <td class="px-4 py-2 text-sm text-gray-700 whitespace-nowrap">
        <button
          class="btn btn-info btnVer px-2 py-1 rounded bg-sky-600 text-white hover:bg-sky-700"
          data-pedido='${JSON.stringify(pedido)}'
        >
          Detalhes Cliente
        </button>
        <button
          class="btn btn-primary btnVerResumo px-2 py-1 rounded bg-blue-600 text-white hover:bg-blue-700 ml-2"
          data-chave="${comentario.chave_pedido}"
          data-modovenda="${comentario.modo_venda}"
        >
          Detalhes do Pedido
        </button>
      </td>
    `;

            container.appendChild(row);
        });

        // Tooltips
        tippy('.comentario-tooltip', {
            allowHTML: true,
            placement: 'top',
            theme: 'light-border',
            interactive: true,
            delay: [200, 100],
        });

        // Delega√ß√£o de eventos (sem jQuery)
        // Observa√ß√£o: como o tbody √© recriado a cada render, reanexamos o listener aqui.
        container.onclick = (ev) => {
            const btnVer = ev.target.closest('.btnVer');
            if (btnVer) {
                try {
                    const pedido = JSON.parse(btnVer.getAttribute('data-pedido') || '{}');
                    if (pedido && pedido.telefone) {
                        // usa sua fun√ß√£o existente
                        mostrarRespostas(pedido);
                    } else {
                        Swal.fire('Aviso', 'Telefone do cliente n√£o encontrado para este pedido.', 'warning');
                    }
                } catch (e) {
                    Swal.fire('Erro', 'N√£o foi poss√≠vel ler os dados do cliente.', 'error');
                }
                return;
            }

            const btnResumo = ev.target.closest('.btnVerResumo');
            if (btnResumo) {
                const chave = btnResumo.getAttribute('data-chave');
                const modo = btnResumo.getAttribute('data-modovenda');
                carregarDetalhesDoPedido(chave, modo);
                return;
            }
        };
    }

    async function mostrarRespostas(pedido) {
        const telefone = (pedido?.telefone || '').replace(/\D/g, '');

        // ‚ùå N√ÉO use await aqui
        Swal.fire({
            title: 'Buscando pedidos do cliente...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const resp = await axios.post(baseUrl, {
                method: 'ListarPedidosPorTelefone',
                data: { telefone }
            });

            Swal.close();

            const pedidos = Array.isArray(resp.data?.data) ? resp.data.data : [];

            const rows = pedidos.map(p => `
      <tr>
        <td class="px-3 py-2 whitespace-nowrap">${p.chave_pedido ?? ''}</td>
        <td class="px-3 py-2 whitespace-nowrap">${p.hora_abertura ?? ''}</td>
        <td class="px-3 py-2">${p.nome_loja ?? ''}</td>
        <td class="px-3 py-2">
          ${p.respondeu
                ? '<span class="inline-block px-2 py-1 rounded bg-green-100 text-green-700 text-xs">Respondeu</span>'
                : '<span class="inline-block px-2 py-1 rounded bg-gray-100 text-gray-700 text-xs">Sem Resposta</span>'}
        </td>
        <td class="px-3 py-2">
          <button class="verDetalheBtn px-2 py-1 rounded bg-blue-600 text-white hover:bg-blue-700"
                  data-chave="${p.chave_pedido}">
            Ver Detalhes
          </button>
        </td>
      </tr>
    `).join('');

            const html = `
      <div class="mb-3 grid grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-gray-700">Data Inicial</label>
          <input id="filtroDataInicio" type="date"
                 class="w-full border rounded px-2 py-1 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        <div>
          <label class="text-sm text-gray-700">Data Final</label>
          <input id="filtroDataFim" type="date"
                 class="w-full border rounded px-2 py-1 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-100">
            <tr class="text-left text-gray-600 uppercase text-xs">
              <th class="px-3 py-2">Pedido</th>
              <th class="px-3 py-2">Data</th>
              <th class="px-3 py-2">Loja</th>
              <th class="px-3 py-2">Resposta</th>
              <th class="px-3 py-2">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabelaPedidosClienteBody">${rows}</tbody>
        </table>
      </div>
    `;

            // ‚úÖ Aqui sim usamos await (√© o modal final com conte√∫do)
            await Swal.fire({
                title: 'Pedidos do cliente',
                html,
                width: 900,
                showConfirmButton: false,
                showCloseButton: true,
                didOpen: () => {
                    // Delega√ß√£o para "Ver Detalhes"
                    const tbody = document.getElementById('tabelaPedidosClienteBody');
                    if (tbody) {
                        tbody.onclick = (e) => {
                            const btn = e.target.closest('.verDetalheBtn');
                            if (btn) {
                                const chave = btn.getAttribute('data-chave');
                                if (chave) carregarDetalhesDoPedido(chave);
                            }
                        };
                    }

                    // Filtro por data (vanilla)
                    const filtroIni = document.getElementById('filtroDataInicio');
                    const filtroFim = document.getElementById('filtroDataFim');

                    function aplicarFiltroDatas() {
                        const ini = filtroIni.value ? new Date(filtroIni.value + 'T00:00') : null;
                        const fim = filtroFim.value ? new Date(filtroFim.value + 'T23:59') : null;

                        Array.from(document.querySelectorAll('#tabelaPedidosClienteBody tr')).forEach(tr => {
                            const txtData = tr.children[1]?.textContent?.trim() || '';
                            const soData = txtData.split(' ')[0] || '';          // "dd/mm/aaaa"
                            const [dd, mm, yyyy] = soData.split('/');
                            const parsed = (dd && mm && yyyy) ? new Date(`${yyyy}-${mm}-${dd}T00:00`) : null;

                            const visivel =
                                (!ini || (parsed && parsed >= ini)) &&
                                (!fim || (parsed && parsed <= fim));

                            tr.style.display = visivel ? '' : 'none';
                        });
                    }

                    if (filtroIni) filtroIni.onchange = aplicarFiltroDatas;
                    if (filtroFim) filtroFim.onchange = aplicarFiltroDatas;
                }
            });

        } catch (err) {
            Swal.close();
            Swal.fire('Erro', 'Falha ao buscar pedidos.', 'error');
            console.error(err);
        }
    }


    function renderizarMapaResposta(lat, lng, divId = 'mapaResposta') {
        if (!lat || !lng || isNaN(lat) || isNaN(lng)) return;

        const mapaContainer = document.getElementById(divId);
        if (!mapaContainer || typeof google === 'undefined' || !google.maps) return;

        setTimeout(() => {
            const map = new google.maps.Map(mapaContainer, {
                center: { lat: lat, lng: lng },
                zoom: 16
            });

            new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: 'Local da resposta'
            });
        }, 500);
    }

    function carregarDetalhesDoPedido(chave, modoVenda) {
        Swal.fire({
            title: 'Carregando detalhes...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading()
        });

        const method = (modoVenda === 'MESA') ? 'GetDetalhesMesa' : 'GetDetalhesDoPedido';

        axios.post(baseUrl, {
            method: method,
            data: { chave_pedido: chave }
        }).then(resp => {
            Swal.close();

            const respostas = resp.data.respostas || [];
            const pedido = resp.data.pedido || {};
            const paradas = resp.data.paradas || [];
            const parada = paradas[0];
            const whatsapp = resp.data.whatsapp_mensagem;
            const nps = resp.data.mensagem_nps;
            const itens = resp.data.itens_pedido || [];

            // -------- Helpers --------
            const toBRL = (v) => {
                const n = typeof v === 'number' ? v : parseFloat(String(v).replace(',', '.'));
                return isNaN(n) ? (v ?? '---') : n.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            // Complementos como lista
            const getComplementos = (item) => {
                const partes = [];
                for (let i = 1; i <= 12; i++) {
                    const val = item[`parte${i}_descricao`];
                    if (val && String(val).trim()) {
                        partes.push(`<li class="text-sm text-gray-700">${String(val).trim()}</li>`);
                    }
                }
                return partes.length
                    ? `<ul class="mt-1 list-disc ml-5">${partes.join('')}</ul>`
                    : '<span class="text-sm text-gray-500">---</span>';
            };

            const formatQtd = (v) => {
                if (v == null) return '---';
                const n = parseFloat(String(v).replace(',', '.'));
                if (isNaN(n)) return v;
                return Number.isInteger(n) ? n.toString() : n.toString().replace(/\.?0+$/, '');
            };

            const safe = (v) => (v ?? '---');

            // HH:MM -> minutos desde 00:00
            const hmToMin = (s) => {
                if (!s || typeof s !== 'string') return null;
                const [h, m] = s.split(':').map(Number);
                if (Number.isNaN(h) || Number.isNaN(m)) return null;
                return h * 60 + m;
            };
            // diferen√ßa em minutos (considera virada de dia)
            const diffMin = (a, b) => {
                if (a == null || b == null) return null;
                const ONE_DAY = 24 * 60;
                return ((b - a) % ONE_DAY + ONE_DAY) % ONE_DAY;
            };
            const fmtMin = (n) => (n == null ? '---' : `${n} min`);

            // Timeline horizontal (Tailwind puro)
            const buildTimeline = (it) => {
                const h1 = safe(it.hora_lancamento);       // Chegou o Pedido
                const h2 = safe(it.hora_at_despachado);    // Finalizou o Preparo
                const h3 = safe(it.hr_fechamento_conta);   // Saiu para Entrega

                const m1 = hmToMin(it.hora_lancamento);
                const m2 = hmToMin(it.hora_at_despachado);
                const m3 = hmToMin(it.hr_fechamento_conta);

                const t12 = diffMin(m1, m2); // preparo
                const t23 = diffMin(m2, m3); // espera p/ sair
                const t13 = diffMin(m1, m3); // total

                return `
        <div class="mt-3 overflow-x-auto">
          <div class="min-w-[720px]">
            <div class="grid items-center gap-x-3 grid-cols-[1fr_auto_1fr_auto_1fr]">
              <!-- N√≥ 1 -->
              <div class="text-center">
                <div class="text-xs text-gray-500 mb-1">${h1}</div>
                <div class="inline-flex items-center">
                  <span class="h-2 w-2 rounded-full bg-blue-600 mr-2"></span>
                  <span class="text-sm font-medium">Chegou o Pedido</span>
                </div>
              </div>

              <!-- Seta 1 -->
              <div class="text-center">
                <div class="text-xs text-gray-500 mb-1">${fmtMin(t12)}</div>
                <div class="flex items-center justify-center">
                  <div class="h-0.5 bg-gray-300 w-16 sm:w-24 md:w-32"></div>
                  <svg class="mx-2 h-3 w-3 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l5 5a1 1 0 010 1.414l-5 5a1 1 0 11-1.414-1.414L13.586 10 10.293 6.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                  </svg>
                  <div class="h-0.5 bg-gray-300 w-16 sm:w-24 md:w-32"></div>
                </div>
              </div>

              <!-- N√≥ 2 -->
              <div class="text-center">
                <div class="text-xs text-gray-500 mb-1">${h2}</div>
                <div class="inline-flex items-center">
                  <span class="h-2 w-2 rounded-full bg-emerald-600 mr-2"></span>
                  <span class="text-sm font-medium">Finalizou o Preparo</span>
                </div>
              </div>

              <!-- Seta 2 -->
              <div class="text-center">
                <div class="text-xs text-gray-500 mb-1">${fmtMin(t23)}</div>
                <div class="flex items-center justify-center">
                  <div class="h-0.5 bg-gray-300 w-16 sm:w-24 md:w-32"></div>
                  <svg class="mx-2 h-3 w-3 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l5 5a1 1 0 010 1.414l-5 5a1 1 0 11-1.414-1.414L13.586 10 10.293 6.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                  </svg>
                  <div class="h-0.5 bg-gray-300 w-16 sm:w-24 md:w-32"></div>
                </div>
              </div>

              <!-- N√≥ 3 -->
              <div class="text-center">
                <div class="text-xs text-gray-500 mb-1">${h3}</div>
                <div class="inline-flex items-center">
                  <span class="h-2 w-2 rounded-full bg-indigo-600 mr-2"></span>
                  <span class="text-sm font-medium">Saiu para Entrega</span>
                </div>
              </div>
            </div>

            <p class="text-xs italic text-gray-500 mt-2 text-center">Total: ${fmtMin(t13)}</p>
          </div>
        </div>
      `;
            };

            // -------- Extra info (respostas) --------
            let lat, lng, temCoords = false;
            let extraInfoHtml = '';

            if (respostas.length) {
                const r0 = respostas[0];
                lat = parseFloat(r0.latitude);
                lng = parseFloat(r0.longitude);
                temCoords = !isNaN(lat) && !isNaN(lng);

                extraInfoHtml = `
        <p><strong>IP:</strong> ${safe(r0.ip)}</p>
        <p><strong>Dispositivo:</strong> ${safe(r0.tipo_dispositivo)}</p>
        <p><strong>Plataforma:</strong> ${safe(r0.plataforma)}</p>
        <p><strong>Latitude / Longitude:</strong> ${safe(r0.latitude)} / ${safe(r0.longitude)}</p>
        ${temCoords ? `<div id="mapaResposta" style="width: 100%; height: 250px;" class="mt-4 rounded"></div>` : ''}
      `;
            } else {
                extraInfoHtml = `<p class="text-sm text-gray-500">Sem respostas registradas.</p>`;
            }

            const respostasHtml = respostas.length
                ? respostas.map(r => `
          <li class="text-sm text-gray-700"><strong>${safe(r.pergunta)}:</strong> ${r.resposta ?? '---'}</li>
        `).join('')
                : `<li class="text-sm text-gray-500">Nenhuma resposta encontrada.</li>`;

            // -------- Itens do pedido --------
            const itensHtml = itens.length
                ? itens.map((it) => {
                    return `
            <div class="rounded-md border border-gray-200 p-3 mb-3">
              <p class="text-sm"><strong>Nome do produto:</strong> ${safe(it.nome_produto)}</p>

              <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mt-2">
                <p class="text-sm"><strong>Quantidade:</strong> ${formatQtd(it.nquant)}</p>
                <p class="text-sm"><strong>Valor produto:</strong> ${toBRL(it.valor_total_prod)}</p>
                <p class="text-sm"><strong>Mesa:</strong> ${safe(it.mesa)}</p>
              </div>

              <p class="text-sm mt-2"><strong>Complementos:</strong></p>
              ${getComplementos(it)}

              ${buildTimeline(it)}
            </div>
          `;
                }).join('')
                : `<p class="text-sm text-gray-500">Nenhum item encontrado para este pedido.</p>`;

            // -------- Tabs --------
            let tabsNavHtml = `
      <button onclick="ativarTab('tab_respostas')" class="tab-button text-blue-600 border-b-2 border-blue-600 font-medium py-2 px-4">Respostas</button>
      <button onclick="ativarTab('tab_itens')" class="tab-button text-gray-600 hover:text-blue-600 hover:border-blue-300 py-2 px-4">Itens</button>
    `;

            let tabsContentHtml = `
      <div id="tab_respostas" class="tab-content block">
        <ul class="list-disc list-inside space-y-1 mb-4">${respostasHtml}</ul>
        ${extraInfoHtml}
      </div>

      <div id="tab_itens" class="tab-content hidden">
        ${itensHtml}
      </div>
    `;

            if (modoVenda !== 'MESA') {
                tabsNavHtml += `
        <button onclick="ativarTab('tab_pedido')" class="tab-button text-gray-600 hover:text-blue-600 hover:border-blue-300 py-2 px-4">Pedido</button>
        <button onclick="ativarTab('tab_entrega')" class="tab-button text-gray-600 hover:text-blue-600 hover:border-blue-300 py-2 px-4">Entrega</button>
        <button onclick="ativarTab('tab_disparos')" class="tab-button text-gray-600 hover:text-blue-600 hover:border-blue-300 py-2 px-4">Disparos</button>
      `;

                tabsContentHtml += `
        <div id="tab_pedido" class="tab-content hidden">
          <p><strong>Chave:</strong> ${safe(pedido.chave_pedido)}</p>
          <p><strong>Cliente:</strong> ${safe(pedido.identificador_conta)}</p>
          <p><strong>Data:</strong> ${safe(pedido.hora_abertura)} ‚Üí ${safe(pedido.hora_saida)}</p>
          <p><strong>Status:</strong> ${safe(pedido.status_pedido)}</p>
          <p><strong>Modo:</strong> ${safe(pedido.modo_de_conta)}</p>
          <p><strong>Tipo Entrega:</strong> ${safe(pedido.tipo_entrega)}</p>
        </div>

        <div id="tab_entrega" class="tab-content hidden">
          ${parada ? `
              <p><strong>Endere√ßo:</strong> ${safe(parada.endereco)}, ${safe(parada.bairro)} - ${safe(parada.cidade)}/${safe(parada.uf)}</p>
              <p><strong>Motoboy:</strong> ${safe(whatsapp?.nome_taxista)} - <strong>Placa:</strong> ${safe(whatsapp?.placa_veiculo)}</p>
              <p><strong>Link de rastreio:</strong> <a href="${safe(parada.link_rastreio_pedido)}" target="_blank" class="text-blue-600 underline">${safe(parada.link_rastreio_pedido)}</a></p>
            ` : '<p>Sem dados de entrega.</p>'}
        </div>

        <div id="tab_disparos" class="tab-content hidden">
          ${whatsapp ? `
              <p><strong>WhatsApp:</strong> ${safe(whatsapp.telefone)}</p>
              <p><strong>Status:</strong> ${safe(whatsapp.message_status)}</p>
              <p><strong>Hora Disparo:</strong> ${safe(whatsapp.created_at)}</p>
              <p><strong>Link de rastreio:</strong> <a href="${safe(whatsapp.link_rastreio)}" target="_blank" class="text-blue-600 underline">${safe(whatsapp.link_rastreio)}</a></p>
            ` : '<p>Sem disparo WhatsApp.</p>'}

          ${nps ? `
              <p><strong>NPS:</strong> ${safe(nps.telefone)}</p>
              <p><strong>Status:</strong> ${safe(nps.message_status)}</p>
              <p><strong>Hora Disparo:</strong> ${safe(nps.created_at)}</p>
              <p><strong>Link:</strong> <a href="${safe(nps.link_nps)}" target="_blank" class="text-blue-600 underline">${safe(nps.link_nps)}</a></p>
            ` : '<p>Sem disparo NPS.</p>'}
        </div>
      `;
            }

            const detalhesHtml = `
      <div>
        <div class="mb-4 border-b border-gray-200">
          <nav class="flex space-x-4" id="tabsNav">
            ${tabsNavHtml}
          </nav>
        </div>
        <div id="tabsContent">
          ${tabsContentHtml}
        </div>
      </div>
    `;

            document.getElementById("detalhesConteudo").innerHTML = detalhesHtml;
            document.getElementById("modalDetalhesPedido").classList.remove("hidden");

            if (temCoords) {
                renderizarMapaResposta(lat, lng);
            }
        }).catch(() => {
            Swal.close();
            Swal.fire('Erro', 'Falha ao buscar detalhes do pedido.', 'error');
        });
    }

    function ativarTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => {
            el.classList.add('hidden');
        });
        document.querySelectorAll('#tabsNav .tab-button').forEach(el => {
            el.classList.remove('text-blue-600', 'border-blue-600', 'font-medium');
            el.classList.add('text-gray-600');
        });

        document.getElementById(tabId)?.classList.remove('hidden');
        const tabButton = Array.from(document.querySelectorAll('#tabsNav .tab-button')).find(btn =>
            btn.onclick?.toString().includes(tabId)
        );
        if (tabButton) {
            tabButton.classList.add('text-blue-600', 'border-b-2', 'border-blue-600', 'font-medium');
        }
    }


    // === Carregar filtros externos ===
    async function carregarEstabelecimentos() {
        try {
            const response = await axios.post(baseUrl, {
                method: 'getNameEstabelecimentos',
                data: {}
            });

            if (Array.isArray(response.data)) {
                const nomes = [...new Set(response.data.map(e => e.nome_fantasia).filter(Boolean))].sort();
                const select = document.getElementById('filtroLoja');
                select.innerHTML = `<option value="">Todas</option>`;
                nomes.forEach(nome => {
                    const opt = document.createElement('option');
                    opt.value = nome;
                    opt.textContent = nome;
                    select.appendChild(opt);
                });
            }
        } catch (e) {
            console.error('Erro ao carregar estabelecimentos:', e);
        }
    }

    async function carregarPerguntas() {
        try {
            const response = await axios.post(baseUrl, {
                method: 'ListQuestionsActiveDash',
                data: { formulario: 'nps_delivery_deck',tipo: 'nota' }
            });

            if (Array.isArray(response.data)) {
                const perguntas = [...new Set(response.data.map(p => p.titulo).filter(Boolean))].sort();
                const select = document.getElementById('filtroPerguntas');
                select.innerHTML = `<option value="">Todas</option>`;
                perguntas.forEach(titulo => {
                    const opt = document.createElement('option');
                    opt.value = titulo;
                    opt.textContent = titulo;
                    select.appendChild(opt);
                });
            }
        } catch (e) {
            console.error('Erro ao carregar perguntas:', e);
        }
    }

    // === Eventos dos filtros ===
    document.addEventListener('DOMContentLoaded', () => {
        carregarEstabelecimentos();
        carregarPerguntas();

        document.getElementById('filtroLoja').addEventListener('change', (e) => {
            filtros.loja = e.target.value;
            carregarDashboardNps();
        });

        document.getElementById('filtroPerguntas').addEventListener('change', (e) => {
            filtros.pergunta = e.target.value;
            carregarDashboardNps();
        });

        document.getElementById('filtroNota').addEventListener('change', (e) => {
            filtros.nota = e.target.value;
            carregarDashboardNps();
        });

        document.getElementById('filtroModoVenda').addEventListener('change', (e) => {
            filtros.modo_venda = e.target.value;
            carregarDashboardNps();
        });

        document.getElementById('startDate').addEventListener('change', () => {
            filtros.dt_inicio = document.getElementById('startDate').value + ' 00:00:00';
            carregarDashboardNps();
        });

        document.getElementById('endDate').addEventListener('change', () => {
            filtros.dt_fim = document.getElementById('endDate').value + ' 23:59:59';
            carregarDashboardNps();
        });

        // Carrega com os √∫ltimos 7 dias ao abrir
        setRange('7dias');
    });

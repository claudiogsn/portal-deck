<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Impressão da Requisição de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            max-height: 60px;
        }
        hr {
            border: 1px solid black;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .signature-line {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
        }
        .signature-line span {
            display: inline-block;
            margin-top: 10px;
            border-top: 1px solid black;
            width: 400px;
        }
    </style>
</head>
<body>
<div class="header">
    <div>
        <h1>Portal Deck</h1>
        <h2>Requisição de Compras</h2>
    </div>
    <div>
        <img src="https://portal.vemprodeck.com.br/app/templates/theme5/images/deck.png" alt="Logo">
    </div>
</div>
<hr>
<p><strong>Unidade:</strong> {{UNIDADE}}</p>
<p><strong>Solicitante:</strong> {{SOLICITANTE}}</p>
<p><strong>Data:</strong> {{DATA}}</p>
<p><strong>Documento:</strong> {{DOC}}</p>
<hr>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
    </tr>
    </thead>
    <tbody>
    {{DATA_ITENS}}
    </tbody>
</table>
<div class="signature-line">
    <span>Assinatura do Responsável</span>
</div>
</body>
</html>
